<figure class="featured-album-item">
  <p class="artist-name">Artist: {{featuredAlbum.artistLogin}}</p>
  <p class="album-title">{{featuredAlbum.title}}</p>
  <p class="album-release-date">{{featuredAlbum.dateOfRelease}}</p>
  <button style="margin-left: 20px" class="delete-featured-album-button" (click)="deleteAlbumFromFeaturedByAlbumId()">Delete from featured</button>
</figure>
