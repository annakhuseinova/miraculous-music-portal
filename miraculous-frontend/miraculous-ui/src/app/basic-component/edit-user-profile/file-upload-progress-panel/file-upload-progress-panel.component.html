<div class="file-upload-progress-panel-block">
  <p class="upload-progress-text">Upload Progress</p>
  <progress max="100" value="0" class="progress-bar"></progress>
  <div class="account-deletion-confirmation-buttons-block">
    <button class="cancel-upload-button" (click)="cancelUpload()">Cancel</button>
  </div>
  <a type="button" class="close-account-deletion-confirmation-block-button"></a>
</div>
