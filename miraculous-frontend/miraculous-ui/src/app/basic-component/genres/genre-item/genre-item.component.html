<figure class="genre-item">
  <a type="button"  [href]="'miraculous/genres/'+genre.id"  class="genre-picture" [ngStyle]="{'background-image': 'url(' + imagePath  + genre.genrePictureUrlName+')'}"></a>
  <figure class="genre-info">
    <a type="button" class="genre-title" [href]="'miraculous/genres/'+genre.id">{{genre.title}}</a>
  </figure>
</figure>
