<h5 class="similar-albums-signature">Similar Albums</h5>
<div class="container">
  <div ng2-carouselamos class="slide-wrapper"
       [items]="similarAlbums" [width]="1200" [$prev]="prev" [$next]="next" [$item]="item" >

  </div>
  <ng-template #prev>
    <img src="assets/icons/left-arrow.svg" class="left-arrow">
  </ng-template>
  <ng-template #next>
    <img src="assets/icons/right-arrow.svg" class="right-arrow">
  </ng-template>
  <ng-template #item let-item let-i="index">
    <div class="items">
      <a type="button" [href]="albumProfilePath + item.id"><img  [src]="imagesPath + item.albumCoverPictureUrlName" style="margin-right: 30px" class="featured-album-picture"></a>
      <a type="button" [href]="artistProfilePath + item.artistId" class="artist-name">{{item.artistLogin}}</a>
      <a type="button" [href]="albumProfilePath + item.id" class="album-name">{{item.title}}</a>
    </div>
  </ng-template>
</div>
