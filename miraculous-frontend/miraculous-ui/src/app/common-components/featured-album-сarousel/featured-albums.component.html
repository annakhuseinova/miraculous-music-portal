<h5 class="featured-albums-signature" id="albums">Featured Albums</h5>
<div class="container" style="width: 1200px; margin-left: 50px">
  <div ng2-carouselamos class="slide-wrapper"
       [items]="albums" [width]="1200" [$prev]="prev" [$next]="next" [$item]="item" >
  </div>
  <ng-template #prev>
    <img src="assets/icons/left-arrow.svg" class="left-arrow">
  </ng-template>
  <ng-template #next>
    <img src="assets/icons/right-arrow.svg" class="right-arrow">
  </ng-template>
  <ng-template #item let-item let-i="index">
    <div class="items">
     <a [href]="albumPagePath + '/' + item.id"><img [src]="imagesPath + item.albumCoverPictureUrlName" style="margin-right: 30px" class="featured-album-picture"></a>
    <a type="button" class="artist-name" [href]="artistPagePath + '/' + item.artistId">{{item.artistLogin}}</a>
    <a type="button" class="album-name" [href]="albumPagePath + '/' + item.id">{{item.title}}</a>
    </div>
  </ng-template>
</div>
