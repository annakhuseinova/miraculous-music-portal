<h5 class="featured-artists-signature">Featured Artists</h5>

<div class="container" style="width: 1200px; margin-left: 50px">
  <div ng2-carouselamos class="slide-wrapper"
       [items]="featuredArtists" [width]="1200" [$prev]="prev" [$next]="next" [$item]="item" >

  </div>
  <ng-template #prev>
    <img src="assets/icons/left-arrow.svg" class="left-arrow">
  </ng-template>
  <ng-template #next>
    <img src="assets/icons/right-arrow.svg" class="right-arrow">
  </ng-template>
  <ng-template #item let-item let-i="index">
    <div class="items">
      <a [href]="artistPagePath + '/' + item.id" type="button" class="featured-artist-picture"><img [src]="imagesPath+ item.pictureUrlName" style="margin-right: 30px" class="featured-artist-picture"></a>
      <p class="artist-name"><a type="button" [href]="artistPagePath  + item.id" class="artist-name-link">{{item.login}}</a></p>
    </div>
  </ng-template>
</div>
